<div class="container mt-4">
    <!-- Button to open form -->
    <button class="btn btn-primary" (click)="openForm()">Add Data</button>
  
    <!-- Bootstrap Modal -->
    <div class="modal fade show d-block" *ngIf="showForm">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Data</h5>
            <button type="button" class="btn-close" (click)="closeForm()"></button>
          </div>
          <div class="modal-body">
            <form (submit)="submitForm(); $event.preventDefault()">
              <div class="mb-3">
                <label class="form-label">Title:</label>
                <input type="text" name="title" class="form-control" [(ngModel)]="newPost.title" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Body:</label>
                <textarea class="form-control" name="body" [(ngModel)]="newPost.body" required></textarea>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
              <button type="button" class="btn btn-secondary ms-2" (click)="closeForm()">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  
      <!-- Display Fetched Posts -->
  <div class="mt-4">
    <h4>Posts</h4>
    <ul class="list-group">
      <li *ngFor="let post of postList" class="list-group-item">
        <strong>{{ post.title }}</strong>
        <p>{{ post.body }}</p>
      </li>
    </ul>
  </div>
  </div>
