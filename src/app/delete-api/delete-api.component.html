<div class="container mt-4">
    <h3>Delete Post</h3>
  
    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  
    <!-- Display Fetched Posts -->
    <ul class="list-group">
      <li *ngFor="let post of postList" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ post.title }}</strong>
          <p>{{ post.body }}</p>
        </div>
        <button class="btn btn-danger btn-sm" (click)="openDeletePopup(post.id, post.title)">Delete</button>
      </li>
    </ul>
  </div>
  
  <!-- Delete Confirmation Modal -->
  <div class="modal fade show d-block" *ngIf="selectedPostId">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Deletion</h5>
          <button type="button" class="btn-close" (click)="closeDeletePopup()"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete the post <strong>"{{ selectedPostTitle }}"</strong>?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" (click)="confirmDelete()">Yes, Delete</button>
          <button class="btn btn-secondary" (click)="closeDeletePopup()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
